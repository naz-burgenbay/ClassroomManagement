name: Build and Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ClassroomManagement.csproj

      - name: Build
        run: dotnet build ClassroomManagement.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ClassroomManagement.csproj --configuration Release --no-build --output ./publish

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: <your-app-service-name>
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

      - name: Run EF Core migrations
        env:
          AZURE_SQL_CONNECTIONSTRING: ${{ secrets.AZURE_SQL_CONNECTIONSTRING }}
        run: |
          dotnet tool install --global dotnet-ef --version 8.*
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet ef database update --connection "$AZURE_SQL_CONNECTIONSTRING" --project ClassroomManagement.csproj
